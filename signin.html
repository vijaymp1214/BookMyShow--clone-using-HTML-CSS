<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | BookMyShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: white;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            color: red;
            font-size: 22px;
            margin: 0;
        }

        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }

        .signin-box {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .signin-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signin-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .signin-box button {
            width: 100%;
            padding: 12px;
            background: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .signin-box button:hover {
            background: #e62e2e;
        }

        .extra {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .extra a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>BookMyShow</h1>
</header>

<div class="signin-container">
    <div class="signin-box">
        <h2>Sign In</h2>

        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">

        <button onclick="login()">Sign In</button>

        <div class="extra">
            New to BookMyShow?
            <a href="#">Create Account</a>
        </div>
    </div>
</div>

<script src="./JS/auth.js"></script>
<script src="./JS/signin.js"></script>

</body>
</html>
